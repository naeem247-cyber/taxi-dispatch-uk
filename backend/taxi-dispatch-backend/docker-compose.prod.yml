version: '3.9'
services:
  api:
    build:
      context: .
      target: production
    container_name: taxi_dispatch_api_prod
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    ports:
      - '3000:3000'
    command: sh -c "npm run migration:run:prod && node dist/main"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: taxi_dispatch_redis_prod
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: taxi_dispatch_postgres_prod
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
