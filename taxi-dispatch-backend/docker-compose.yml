version: '3.9'
services:
  api:
    build: .
    container_name: taxi_dispatch_api
    depends_on:
      - postgres
    env_file:
      - .env
    ports:
      - '3000:3000'
    command: sh -c "npm run migration:run && npm run start:dev"
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: taxi_dispatch_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
